<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>

        <label for="phone">Phone Number:</label>
        <input type="phone" id="phone" name="phone">
        <br>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>

        <fieldset>
            <legend>Gender: </legend>
            <label><input type="radio" name="gender" value="male">Male</label>
            <label ><input type="radio" name="gender" value="female">Female</label>
            <label ><input type="radio" name="gender" value="other">Other</label>
        </fieldset>
        <br>

        <fieldset>
            <legend>Favourite Ice Cream Flavour (yes this is important): </legend>
            <label><input type="radio" name="icecream" value="Chocolate" required>Chocolate</label>
            <label ><input type="radio" name="icecream" value="Vanilla" required>Vanilla</label>
            <label ><input type="radio" name="icecream" value="other" required>Other</label>
        </fieldset>
        <br>

        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" id="dob" required>
        <br>
        <br>

        <label><input type="checkbox" name="subscribe" id="subscribe">Send me spam ig</label>
        <br>
        <br>

        <label><input type="checkbox" name="terms" id="terms" required>I agree to terms :(</label>
        <br>
        <br>

        <button type="submit">Register</button>
    </form>

</body>
</html>
